<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style type="text/css">
    .tg  {border-collapse:collapse;border-spacing:0;}
    .tg td{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
    overflow:hidden;padding:10px 5px;word-break:normal;}
    .tg th{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
    font-weight:normal;overflow:hidden;padding:10px 5px;word-break:normal;}
    .tg .tg-0lax{text-align:left;vertical-align:top}
   </style>
  </head>
  <body>
    <table class="tg">
      <thead>
        <tr>
          <th class="tg-0lax">Virtual Server</th>
          <th class="tg-0lax">SSL Profile<br></th>
          <th class="tg-0lax">IP address<br></th>
          <th class="tg-0lax">Certificate<br></th>
       </tr>
     </thead>
     <tbody>
{% for vip in vips_30_days %}
       <tr>
         <td class="tg-0lax">{{ vip.name }}</td>
         <td class="tg-0lax">{{ vip.ssl_profile }}</td>
         <td class="tg-0lax">{{ vip.destination }}</td>
         <td class="tg-0lax">{{ vip.cert }}</td>
       </tr>
{% endfor %}
     </tbody>
   </table>
   <a href="https://www.google.com" target="_blank">Google Homepage </a>
  </body>
</html>
